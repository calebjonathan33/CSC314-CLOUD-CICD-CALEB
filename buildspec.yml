version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install babel-loader @babel/core @babel/preset-env webpack webpack-cli
  pre_build:
    commands:
      - echo Nothing to do in the pre-build phase
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Nothing to do in the post-build phase

artifacts:
  files:
    - '**/*'
 
